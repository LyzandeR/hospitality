title: Όροι Χρήσης
paragraph: >
     Καλώς ήρθατε στη σελίδα μας. Έαν συνεχίσετε να χρησιμοποιείτε αυτό το website, συμφωνείτε να συμορφωθείτε και δεσμεύεστε από τους ακόλουθους όρους χρήσης, οι οποίοι ορίζουν την σχέση της ιστοσελίδας της εταιρίας "Hospitality AI Solutions" με εσάς.
     Η χρήση αυτής της ιστοσελίδας έχει τους επόμενους όρους χρήσης.

content:
  - topic: Το περιεχόμενο των σελιδών αυτής της ιστοσελίδας είναι για τη γενική πληροφόρησή σας και χρήση μόνο. Μπορεί να αλλάξει χωρίς ειδοποίηση. Η ιστοσελίδα χρησιμοποιεί cookies για να παρακολουθεί τις προτιμήσεις πλοήγησης.
  
  - topic: Ούτε εμείς ούτε κανένας συμβαλόμενος με εμάς παρέχει οποιουδήποτε είδους εγγύηση για την ακρίβεια, χρονικά περιθώρια και την καταλληλότητα των πληροφοριών και υλικών που βρίσκονται ή παρέχονται σε αυτήν την ιστοσελίδα για οποιοδήποτε λόγο. Κατανοείτε ότι οποιαδήποτε πληροφορία και υλικό μπορεί να περιέχει ανακρίβειες ή λάθη και δεν έχουμε καμία ευθύνη για οποιαδήποτε ανακρίβεια ή λάθος.
  
  - topic: Η χρήση οποιασδήποτε πληροφορίας ή υλικού σε αυτήν την ιστοσελίδα γίνεται αποκλειστικά με δικό σας ρίσκο, για το οποίο δε φέρουμε καμία ευθύνη. Είναι δική σας ευθύνη να Κατανοείτε ότι οποιοδήποτε προιόν, υπηρεσία, πληροφορία που παρέχεται απο την ιστοσελίδα καλύπτει τις δικές σας ανάγκες.
  
  - topic: Μη εξουσιοδοτημένη χρήση της ιστοσελίδας μπορεί να οδηγήσει την εταιρία να ζητήσει αποζημίωση για ζημιές και μπορεί να θεωρηθεί ποινικό αδίκημα.
  
  - topic: Μερικές φορές αυτή η ιστοσελίδα μπορεί να περιέχει συνδέσμους σε άλλες ιστοσελίδες. Αυτοί οι σύνδεσμοι παρέχονται για έξτρα πληροφόρηση. Δεν σημαίνει ότι ασπαζόμαστε το περιεχόμενό τους. Δεν φέρουμε καμία ευθύνη για το περιεχόμενό τους.
  
  - topic: Η χρήση αυτής της ιστοσελίδας και οποιοδήποτε διαφωνία από τη χρήση της παρούσας ιστοσελίδας υπόκεινται στους νόμους της Αγγλίας, Βορείου Ιρλανδίας, Σκωτίας και Ουαλίας.
