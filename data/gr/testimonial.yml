people:
  - text: >
      Εδώ και πολλά χρόνια χρησιμοποιώ τεχνικές τεχνητής νοημοσύνης για να λύσω πολύπλοκα προβλήματα. Είμαι μέλος μίας υπέροχης ομάδας και ο στόχος μου είναι φέρω επανάσταση στον τρόπο που λειτουργει ο κλάδος της φιλοξενίας.
    quoteImg: img/cotation.png
    image: img/chrispet2.jpg
    name: Χρήστος Πετρίδης
    role: Συνιδρυτής HAIS
  - text: >
      Για πάνω από 7 χρόνια εργάζομαι στον κλάδο της ελεγχτικής. Η συνεργασία μου με πελάτες από διαφορετικούς τομείς με βοήθησε να καταλάβω ότι η πρόσβαση στις σωστές πληροφορίες είναι το κλειδί για την επιτυχία. 
    quoteImg: img/cotation.png
    image: img/chriskrous2.jpg
    name: Χρήστος Κρούσαρλης
    role: Συνιδρυτής HAIS
  - text: >
      Μετά από σχεδόν 10 χρόνια στον κλάδο της τεχνητής νοημοσύνης, αποφάσισα να ενώσω το πάθος μου για δεδομένα με ένα κλάδο που βρίσκω εξαιρετικά ενδιαφέρων; την Φιλοξενία. Όταν επρόκειτο για δεδομένα, είμαι το σημείο επικοινωνίας!
    quoteImg: img/cotation.png
    image: img/theobout2.png
    name: Θοδωρής Μπουτάρης
    role: Συνιδρυτής HAIS
