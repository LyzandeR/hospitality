title: Λιγα λογια για εμας
paragraph: >
  Ιδρύσαμε την HAIS από την αγάπη μας για τα δεδομένα, την τεχνητή νοημοσύνη και τον κλάδο της φιλοξενίας. Φιλοδοξία και στόχος μας είναι να φέρουμε επανάσταση στον τρόπο με τον οποίο τα ξενοδοχεία λαμβάνουν αποφάσεις.

