title: Καταγραφή Δεδομένων
paragraph: >
    Τα δεδομένα είναι το πετρέλαιο της εποχής μας. Για να ξεκινήσει ένα ξενοδοχείο να βγάζει συμπεράσματα και πληροφορίες σχετικά με 
    δεδομένα που παράγει, πρέπει πρώτα να τα καταγράφει. Παρέχουμε υπηρεσίες σχετικά με τη συλλογή και καταγραφή των δεδομένων που παράγει
    το ξενοδοχείο σας. Τα δεδομένα αυτά όταν αναλυθούν θα παρέχουν πληροφορίες για τη λήψη αποφάσεων, την αξία των πελατών (κ.λ.π.) και 
    έτσι θα οδηγήσουν στην αύξηση της κερδοφορίας του ξενοδοχείου.
