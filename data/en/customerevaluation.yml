title: Customer Evaluation
paragraph1: >
    Knowing your customers' value can play a significant role in generating additional revenue for the hotel. Not every customer 
    has the same potential. Given that marketing funds are limited, a hotel needs to decide carefully where to spend them. 
    Using analytics and AI we can assign a value to every potential customer for your hotel. Using that, the management can 
    make informed decisions on the customers to target with a marketing campaign. These values can be available to the staff
    of the hotel on the go.





