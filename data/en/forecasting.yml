title: Forecasting
paragraph: >
     Being able to predict the future accurately can bring the hotel to a position of power against the competition. Using the latest 
     technology in Artificial Intelligence we can predict any metric that is important to the hotel. Whether the hotel needs to manage
     the cancelations better in order to never have empty rooms or anticipate heavy demand because of an event or the weather conditions
     in the next weekend, we can help forecast these values to make sure your hotel won't be caught by surprise. 


