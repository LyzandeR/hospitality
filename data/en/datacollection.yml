title: Data Recording
paragraph: >
    Data is the new oil. In order for a hotel to start harvesting the insights coming from all the data it generates, it needs to be recorded. 
    We provide solutions about how to effectively collect manage and aggregate all the vast amounts of data you generate in your hotel. This
    data when analysed will provide with insights about marketing decisions, customer value, media handling and therefore lead to increased 
    revenue for the hotel. 
